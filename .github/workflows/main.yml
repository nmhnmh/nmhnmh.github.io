name: build and deploy to github pages

on:
  push:
    branches:
      - source

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the site source
        uses: actions/checkout@v1

      - name: build the site
        # github actios will set the WORKDIR at runtime, no need to map the volumns manually
        uses: docker://nmhnmh/sitekicker:latest

      - name: deploy to github pages
        run: |
          cd ~
          mkdir .ssh
          echo "${{ secrets.ACTIONS_DEPLOY_KEY }}" >> ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
          cat > ~/.ssh/config <<EOF
host github.com
  HostName github.com
  IdentityFile ~/.ssh/id_rsa
  User git
          EOF
          cd "${GITHUB_WORKSPACE}/.build"
          git init
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m 'Deploy to GitHub Pages'
          git push --force "git@github.com:${{ github.repository }}.git" master:master
          
